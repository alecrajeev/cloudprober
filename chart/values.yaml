replicaCount: 1

image:
  repository: cloudprober/cloudprober
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9313

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config: |
  probe {
    name: "google-http"
    type: HTTP
    targets {
      host_names: "www.google.com"
    }
    http_probe {}
    interval_msec: 15000
    timeout_msec: 1000
  }

  server {
    type: HTTP
    http_server {
      port: 8080
    }
  }

  surfacer {
    type: PROMETHEUS

    prometheus_surfacer {
      metrics_prefix: "cloudprober_"
    }
  }
